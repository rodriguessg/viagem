<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Viagem Alagoas e Pernambuco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.9/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            margin: 1rem auto;
            text-align: center;
        }
        .time-unit {
            transition: transform 0.3s ease;
        }
        .time-unit:hover {
            transform: scale(1.1);
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .plane-container {
            position: fixed;
            top: 20%;
            left: -100px;
            transition: left 5s linear;
            z-index: 100;
            display: none;
        }
        @media (min-width: 768px) {
            .plane-container {
                display: block;
            }
        }
        .plane {
            font-size: 2rem;
            color: #ffeb3b;
            transform: rotate(-45deg);
        }
        .dotted-trail::after {
            content: "................................................................................";
            letter-spacing: 5px;
            color: #ffeb3b;
            position: absolute;
            left: -300px;
            top: 50%;
            white-space: nowrap;
        }
        .destination-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .destination-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .destination-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .btn-explore, .btn-map {
            background: linear-gradient(45deg, #ff6f61, #ff9f43);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .btn-explore:hover, .btn-map:hover {
            transform: scale(1.05);
        }
        .weather-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 90%;
            width: 600px;
        }
        .weather-box table {
            font-size: 0.875rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            text-align: center;
        }
        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .close-button {
            position: absolute;
            top: 175px;
            right: 18px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
        @media (max-width: 640px) {
            .countdown-box {
                padding: 1.5rem;
                width: 100%;
                margin: 1rem auto;
            }
            .countdown-box h1 {
                font-size: 1.5rem;
            }
            .countdown-box p {
                font-size: 0.875rem;
            }
            .countdown-box h2 {
                font-size: 1.25rem;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1rem;
            }
            .time-unit {
                padding: 1rem;
            }
            .time-unit span:first-child {
                font-size: 1.5rem;
            }
            .time-unit span:last-child {
                font-size: 0.875rem;
            }
            .destination-card img {
                height: 100px;
            }
            .destination-card h3 {
                font-size: 1rem;
            }
            .destination-card p {
                font-size: 0.75rem;
            }
            .destination-card .p-4 {
                padding: 1rem;
            }
            h2 {
                font-size: 1.5rem !important;
            }
            .max-w-5xl {
                padding: 0 1rem;
            }
            .weather-box {
                padding: 1.5rem;
                width: 100%;
                margin: 1rem auto;
            }
            .weather-box h2 {
                font-size: 1.5rem;
            }
            .weather-box p {
                font-size: 0.875rem;
            }
            .weather-box table {
                font-size: 0.75rem;
            }
            .weather-box th, .weather-box td {
                padding: 0.5rem;
            }
            .btn-explore, .btn-map {
                padding: 0.5rem 1.5rem;
                font-size: 0.875rem;
            }
            .py-10 {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            .mt-10 {
                margin-top: 2rem;
            }
            .mb-10 {
                margin-bottom: 2rem;
            }
            .modal-content img {
                max-height: 254px;
            }
            .modal-content {
                padding: 1rem;
            }
            .modal-content h3 {
                font-size: 1.25rem;
            }
            .modal-content p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-5">
    <div id="root"></div>
    <div class="plane-container">
        <div class="dotted-trail">
            <i class="fas fa-plane plane"></i>
        </div>
    </div>

    <script type="text/babel">
        function Countdown() {
            const [timeLeft, setTimeLeft] = React.useState({});

            React.useEffect(() => {
                const targetDate = new Date('October 5, 2025 00:00:00').getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    setTimeLeft({ days, hours, minutes, seconds });

                    if (distance < 0) {
                        clearInterval(interval);
                        setTimeLeft({ expired: true });
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="countdown-box">
                    <h1 className="text-5xl font-bold text-blue-800 mb-4 flex items-center justify-center">
                        <i className="fas fa-umbrella-beach mr-3 text-yellow-500"></i>
                        Viagem para Alagoas e Pernambuco
                    </h1>
                    <p className="text-lg text-gray-800 mb-6">11 aventureiros estão contando os dias para 5 de Outubro de 2025!</p>
                    {timeLeft.expired ? (
                        <h2 className="text-3xl font-semibold text-green-600 flex items-center justify-center">
                            <i className="fas fa-plane-departure mr-2"></i> A viagem começou!
                        </h2>
                    ) : (
                        <div className="grid grid-cols-4 gap-4 mb-8">
                            <div className="bg-blue-200 p-4 rounded-lg time-unit">
                                <span className="block text-4xl font-bold text-blue-800 pulse">{timeLeft.days || 0}</span>
                                <span className="text-sm text-gray-700">Dias</span>
                            </div>
                            <div className="bg-blue-200 p-4 rounded-lg time-unit">
                                <span className="block text-4xl font-bold text-blue-800 pulse">{timeLeft.hours || 0}</span>
                                <span className="text-sm text-gray-700">Horas</span>
                            </div>
                            <div className="bg-blue-200 p-4 rounded-lg time-unit">
                                <span className="block text-4xl font-bold text-blue-800 pulse">{timeLeft.minutes || 0}</span>
                                <span className="text-sm text-gray-700">Minutos</span>
                            </div>
                            <div className="bg-blue-200 p-4 rounded-lg time-unit">
                                <span className="block text-4xl font-bold text-blue-800 pulse">{timeLeft.seconds || 0}</span>
                                <span className="text-sm text-gray-700">Segundos</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function Destinations() {
            const [selectedDestination, setSelectedDestination] = React.useState(null);

            const destinations = [
                {
                    name: "Porto de Galinhas, PE",
                    description: "Famosa pelas piscinas naturais e águas cristalinas, Porto de Galinhas é um paraíso para quem ama praia e mergulho.",
                    image: "https://www.viajenaviagem.com/wp-content/uploads/2015/12/piscinas-naturais-porto-de-galinhas.jpg.webp",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Porto+de+Galinhas,+Ipojuca+-+PE/@-8.5047177,-35.0130685,14z"
                },
                {
                    name: "Praia de Serrambi, PE",
                    description: "Um refúgio tranquilo a 10 km de Porto de Galinhas, com águas cristalinas, piscinas naturais e ideal para snorkeling e relaxamento.",
                    image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Praia+de+Serrambi,+Ipojuca+-+PE/@-8.558487,-35.0130685,14z"
                },
                {
                    name: "Praia do Gunga, AL",
                    description: "Com falésias coloridas e um mar de tons azulados, a Praia do Gunga é um dos cartões-postais de Alagoas.",
                    image: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/12/69/e0/39/praia-do-gunga.jpg?w=1200&h=-1&s=1",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Praia+do+Gunga,+Roteiro+-+AL/@-9.077427,-35.0130685,14z"
                },
                {
                    name: "Maragogi, AL",
                    description: "Conhecida como o 'Caribe Brasileiro', Maragogi encanta com suas galés e águas mornas perfeitas para snorkeling.",
                    image: "https://vivoportodegalinhas.com/wp-content/uploads/2022/10/Mapa-das-praias-Maragogi-Vivo-Porto-de-Galinhas-1.png",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Maragogi,+AL/@-8.759927,-35.0130685,14z"
                },
                {
                    name: "Recife, PE",
                    description: "A capital pernambucana mistura história e modernidade, com destaque para o Bairro do Recife e suas pontes charmosas.",
                    image: "https://images.unsplash.com/photo-1599926699995-1c78e4695535?q=80&w=2070&auto=format&fit=crop",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Recife,+PE/@-8.2827177,-35.0130685,14z"
                },
                {
                    name: "São Miguel dos Milagres, AL",
                    description: "Um refúgio tranquilo com praias desertas e águas mornas, perfeito para relaxar e apreciar a natureza.",
                    image: "https://images.unsplash.com/photo-1622817682237-532891a2d048?q=80&w=2070&auto=format&fit=crop",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/São+Miguel+dos+Milagres,+AL/@-8.933427,-35.0130685,14z"
                },
                {
                    name: "Olinda, PE",
                    description: "Cidade histórica com ladeiras charmosas, igrejas antigas e um carnaval famoso mundialmente.",
                    image: "https://i.ytimg.com/vi/DAfZ-yMcmuY/maxresdefault.jpg",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Olinda,+PE/@-8.2462177,-35.0130685,14z"
                },
                {
                    name: "Praia dos Carneiros, PE",
                    description: "Uma praia paradisíaca em Tamandaré, a 50 km de Porto de Galinhas, com coqueirais, águas calmas, piscinas naturais na maré baixa e a icônica Capela de São Benedito à beira-mar, ideal para passeios de catamarã e esportes aquáticos como snorkeling e stand-up paddle.",
                    image: "https://www.viagenscinematograficas.com.br/wp-content/uploads/2018/12/Praia-dos-Carneiros-O-que-Fazer-Capa.jpg",
                    mapUrl: "https://www.google.com/maps/dir/Porto+de+Galinhas,+Ipojuca+-+PE/Praia+dos+Carneiros,+Tamandaré+-+PE/@-8.679927,-35.0130685,14z"
                }
            ];

            const openModal = (dest) => {
                setSelectedDestination(dest);
            };

            const closeModal = () => {
                setSelectedDestination(null);
            };

            return (
                <div className="max-w-5xl mx-auto py-10">
                    <h2 className="text-4xl font-bold text-center text-white mb-8 flex items-center justify-center">
                        <i className="fas fa-map-marker-alt mr-3 text-yellow-400"></i>
                        Explore Alagoas e Pernambuco
                    </h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        {destinations.map((dest, index) => (
                            <div key={index} className="destination-card" onClick={() => openModal(dest)}>
                                <img src={dest.image} alt={dest.name} />
                                <div className="p-4 text-gray-800">
                                    <h3 className="text-xl font-semibold">{dest.name}</h3>
                                    <p className="text-sm mt-2">{dest.description}</p>
                                    <a href={dest.mapUrl} target="_blank" className="btn-map inline-block mt-4" onClick={(e) => e.stopPropagation()}>
                                        Ver Rota
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>
                    {selectedDestination && (
                        <div className="modal" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="close-button" onClick={closeModal}>×</button>
                                <img src={selectedDestination.image} alt={selectedDestination.name} />
                                <div className="p-4 text-gray-800">
                                    <h3 className="text-2xl font-semibold">{selectedDestination.name}</h3>
                                    <p className="text-base mt-2">{selectedDestination.description}</p>
                                    <a href={selectedDestination.mapUrl} target="_blank" className="btn-map inline-block mt-4">
                                       Ver Rota
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function CarRental() {
            const rentalOptions = [
                {
                    name: "Localiza",
                    description: "Uma das maiores locadoras do Brasil, com ampla frota e pontos de retirada em Maceió e Recife.",
                    link: "https://www.localiza.com/brasil/pt-br"
                },
                {
                    name: "Movida",
                    description: "Oferece preços competitivos e veículos novos, com opções de retirada nos aeroportos da região.",
                    link: "https://www.movida.com.br/?gad_source=1&gclid=CjwKCAjwwqfABhBcEiwAZJjC3rKH1qTJaSCgTxiCT5TFW4hftSa0fIMOWFsB17hlp2gJWrAlv4_RLRoC-lwQAvD_BwE"
                },
                {
                    name: "Unidas",
                    description: "Conhecida pelo bom atendimento e variedade de carros, ideal para quem busca conforto e praticidade.",
                    link: "https://www.unidas.com.br/?utm_campaign=rac_gad_site_conv_search_br_institucional-performance_fundo&utm_medium=cpc&utm_source=google&utm_content=rac_gad_br_marca-pura&gclid=cjwkcajwwqfabhbceiwazjjc3rr_swaonk-5_tv8jh0ywgorljx8dzhegywsu2zak-nmu7lktfn26boc6wyqavd_bwe&keyword=unidas&adgroup=173119472119&matchtype=e&gad_source=1&gbraid=0aaaaadebewwv-ipf5gvaszepn8lbedqoc"
                }
            ];

            return (
                <div className="max-w-5xl mx-auto py-10">
                    <h2 className="text-4xl font-bold text-center text-white mb-8 flex items-center justify-center">
                        <i className="fas fa-car mr-3 text-yellow-400"></i>
                        Aluguel de Carros
                    </h2>
                    <p className="text-center text-white mb-6">Recomendamos alugar um carro para explorar a região com mais liberdade. Aqui estão algumas opções confiáveis:</p>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                        {rentalOptions.map((option, index) => (
                            <div key={index} className="destination-card text-gray-800">
                                <div className="p-4">
                                    <h3 className="text-xl font-semibold">{option.name}</h3>
                                    <p className="text-sm mt-2">{option.description}</p>
                                    <a href={option.link} className="btn-explore inline-block mt-4">Visitar Site</a>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function WeatherForecast() {
            const forecastData = [
                { date: "05/10/2025", maceio: { temp: 28, condition: "Ensolarado" }, recife: { temp: 27, condition: "Ensolarado" } },
                { date: "06/10/2025", maceio: { temp: 27, condition: "Parcialmente Nublado" }, recife: { temp: 26, condition: "Parcialmente Nublado" } },
                { date: "07/10/2025", maceio: { temp: 29, condition: "Ensolarado" }, recife: { temp: 28, condition: "Ensolarado" } },
                { date: "08/10/2025", maceio: { temp: 28, condition: "Chuva Leve" }, recife: { temp: 27, condition: "Chuva Leve" } },
                { date: "09/10/2025", maceio: { temp: 29, condition: "Ensolarado" }, recife: { temp: 28, condition: "Ensolarado" } },
                { date: "10/10/2025", maceio: { temp: 27, condition: "Parcialmente Nublado" }, recife: { temp: 26, condition: "Parcialmente Nublado" } },
                { date: "11/10/2025", maceio: { temp: 28, condition: "Ensolarado" }, recife: { temp: 27, condition: "Ensolarado" } },
            ];

            return (
                <div className="weather-box text-gray-800">
                    <h2 className="text-4xl font-bold text-center mb-8 flex items-center justify-center">
                        <i className="fas fa-cloud-sun mr-3 text-yellow-400"></i>
                        Previsão do Tempo (Simulada)
                    </h2>
                    <p className="text-center mb-6">*Previsão simulada para outubro de 2025, baseada em padrões climáticos históricos de Maceió e Recife. Verifique previsões atualizadas próximas à data da viagem.</p>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left">
                            <thead>
                                <tr className="bg-blue-200">
                                    <th className="p-2">Data</th>
                                    <th className="p-2">Maceió, AL</th>
                                    <th className="p-2">Recife, PE</th>
                                </tr>
                            </thead>
                            <tbody>
                                {forecastData.map((day, index) => (
                                    <tr key={index} className={index % 2 === 0 ? "bg-blue-50" : "bg-white"}>
                                        <td className="p-2">{day.date}</td>
                                        <td className="p-2">{day.maceio.temp}°C, {day.maceio.condition}</td>
                                        <td className="p-2">{day.recife.temp}°C, {day.recife.condition}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <Countdown />
                    <Destinations />
                    <CarRental />
                    <div className="text-center mt-10 mb-10">
                        <a href="#" className="btn-explore inline-block">Saiba Mais Sobre a Viagem</a>
                    </div>
                    <WeatherForecast />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

        window.addEventListener('scroll', () => {
            const planeContainer = document.querySelector('.plane-container');
            const scrollPosition = window.scrollY;
            if (scrollPosition > 100) {
                planeContainer.style.left = '110%';
            } else {
                planeContainer.style.left = '-100px';
            }
        });
    </script>
</body>
</html>
